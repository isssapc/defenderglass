<div ng-controller="LoginCtrl as ctrl" class="block-center mt-xl wd-xl">
    <!-- START panel-->
    <div class="panel panel-dark panel-flat">
        <div class="panel-heading text-center">
            <a href="#">
                <img src="app/img/logo.svg" alt="Image" class="block-center img-rounded" />
            </a>
        </div>
        <div class="panel-body">
            <p class="text-center pv">Inicie sesión para continuar</p>
            <form role="form" ng-submit="ctrl.login()" name="ctrl.loginForm" novalidate="" class="form-validate mb-lg">
                <div class="form-group has-feedback">
                    <input id="exampleInputEmail1" type="email" name="account_email" placeholder="Enter email" autocomplete="off" ng-model="ctrl.account.email" required="" class="form-control" />
                    <span class="fa fa-envelope form-control-feedback text-muted"></span>
                    <span ng-show="ctrl.loginForm.account_email.$dirty && ctrl.loginForm.account_email.$error.required" class="text-danger">Este campo es obligatorio</span>
                    <span ng-show="ctrl.loginForm.account_email.$dirty && ctrl.loginForm.account_email.$error.email" class="text-danger">Este campo debe ser una dirección válida de correo</span>
                </div>
                <div class="form-group has-feedback">
                    <input id="exampleInputPassword1" type="password" name="account_password" placeholder="Password" ng-model="ctrl.account.password" required="" class="form-control" />
                    <span class="fa fa-lock form-control-feedback text-muted"></span>
                    <span ng-show="ctrl.loginForm.account_password.$dirty && ctrl.loginForm.account_password.$error.required" class="text-danger">Este campo es obligatorio</span>
                </div>
                <div class="clearfix">
                    <div class="checkbox c-checkbox pull-left mt0">
                        <label>
                            <input type="checkbox" value="" name="account_remember" ng-model="ctrl.account.remember" />
                            <span class="fa fa-check"></span>Recordarme</label>
                    </div>
                    <div class="pull-right"><a ui-sref="page.recover" class="text-muted">¿Olvidó su contraseña?</a>
                    </div>
                </div>
                <button type="submit" class="btn btn-block btn-primary mt-lg">Login</button>
            </form>
            <div ng-show="ctrl.authMsg" class="alert alert-danger text-center">{{ctrl.authMsg}}</div>
            <!--<p class="pt-lg text-center">Need to Signup?</p>-->
            <a ui-sref="page.register" class="btn btn-block btn-default">Regístrese ahora</a>
        </div>
    </div>
    <!-- END panel-->
    <div class="p-lg text-center">
        <span>&copy;</span>
        <span ng-bind="app.year"></span>
        <span>-</span>
        <span ng-bind="app.name"></span>
        <br/>
        <span ng-bind="app.description"></span>
    </div>
</div>
