<h3>Productos</h3>
<div class="row mb-lg">
    <div class="col-lg-12">
        <label class="radio-inline c-radio">
            <input id="inlineradio2" type="radio" name="segmento" value="1" ng-model="ctrl.segmento" />
            <span class="fa fa-check"></span>Arquitectónico</label>
        <label class="radio-inline c-radio">
            <input id="inlineradio1" type="radio" name="segmento" value="0" checked="checked" ng-model="ctrl.segmento" />
            <span class="fa fa-check"></span>Automotriz</label>
    </div>
</div>
<div class="row mb-lg">
    <div class="col-lg-12">
        <label class="radio-inline c-radio">
            <input id="inlineradio1" type="radio" name="categoria" value="0" ng-model="ctrl.categoria" />
            <span class="fa fa-check"></span>Control Solar</label>
        <label class="radio-inline c-radio">
            <input id="inlineradio2" type="radio" name="categoria" value="1" ng-model="ctrl.categoria" />
            <span class="fa fa-check"></span>Seguridad</label>
        <label class="radio-inline c-radio">
            <input id="3" type="radio" name="categoria" value="2" checked="checked" ng-model="ctrl.categoria" />
            <span class="fa fa-check"></span>Decorativa</label>
    </div>
</div>

<div class="row">

    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <!--<th>Id</th>-->
                                <!--<th>Segmento</th>-->
                                <!--<th>Categoría</th>-->
                                <th>Modelo</th>
                                <th>Marca</th>
                                <th>Seguridad</th>
                                <th>Precio USD</th>
                                <th>Ancho</th>
                                <th>RS</th>
                                <th>TL</th>
                                <th>UV</th>
                                <th>Ficha Técnica</th>
                                <th style="width: 124px;"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="p in ctrl.productos|filter:{id_segmento:ctrl.segmento}|filter:{id_categoria:ctrl.categoria}">
                                <!--<td>{{p.id_producto}}</td>-->
                                <!--<td>{{p.segmento}}</td>-->
                                <!--<td>{{p.categoria}}</td>-->
                                <td>{{p.modelo}}</td>
                                <td>{{p.marca}}</td>
                                <td><span ng-if="p.id_categoria==1">{{p.seguridad}}<span></td>
                                <td>{{p.precio|currency}}</td>
                                <td>{{p.ancho}}</td>
                                <td>{{p.rechazo_solar}}</td>
                                <td>{{p.transmision_luz}}</td>
                                <td>{{p.proteccion_uv}}</td>
                                <td><a ng-if="p.ficha_tecnica" href="/defenderglass_api{{p.ficha_tecnica}}" target="_blank">Ficha</a></td>
                                <td>
                                    <button type="button" class="btn btn-default btn-sm" ng-click="ctrl.pre_upload_ficha(p)"><i class="fa fa-upload"></i></button>
                                    <button type="button" class="btn btn-default btn-sm" ng-click="ctrl.pre_edit_producto(p)"><i class="fa fa-edit"></i></button>
                                    <button type="button" class="btn btn-default btn-sm" ng-click="ctrl.pre_del_producto(p)"><i class="fa fa-remove"></i></button>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>

<script type="text/ng-template" id="confirmar.html">
    <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title" id="modal-title">Eliminar Producto</h3>
    </div>
    <div class="modal-body" id="modal-body">
    <p>¿Desea eliminar el producto <strong>{{producto.modelo}}</strong>?</p>   
    </div>
    <div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancelar</button>
    <button class="btn btn-danger" type="button" ng-click="ok()" >Eliminar</button>
    </div>
</script>
