<h3>Productos</h3>
<div class="row">
    <div class="col-lg-12">

        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Segmento</th>
                                <th>categoria</th>
                                <th>modelo</th>
                                <th>marca</th>
                                <th>seguridad</th>
                                <th>precio USD</th>
                                <th>ancho</th>
                                <th>% solar</th>
                                <th>% luz</th>
                                <th>% uv</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="p in ctrl.productos">
                                <td>{{p.id_producto}}</td>
                                <td>{{p.segmento}}</td>
                                <td>{{p.categoria}}</td>
                                <td>{{p.modelo}}</td>
                                <td>{{p.marca}}</td>
                                <td>{{p.seguridad}}</td>
                                <td>{{p.precio|currency}}</td>
                                <td>{{p.ancho}}</td>
                                <td>{{p.rechazo_solar}}</td>
                                <td>{{p.transmision_luz}}</td>
                                <td>{{p.proteccion_uv}}</td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
