<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title" id="modal-title">Editar Producto</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="form" class="form-horizontal" id="form" ng-submit="form.$valid && ok()" novalidate>    
        <div class="form-group">
            <label class="col-lg-2 control-label">Clave</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" ng-model="producto.clave" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Marca</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" ng-model="producto.marca" />
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error':(form.$submitted || form.modelo.$touched) && form.modelo.$error.required}">
            <label class="col-lg-2 control-label">Modelo</label>
            <div class="col-lg-10">
                <input type="text" name="modelo" class="form-control" ng-model="producto.modelo" required />
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error':(form.$submitted || form.sedan.$touched) && form.sedan.$error.required}">
            <label class="col-lg-2 control-label">Sed√°n</label>
            <div class="col-lg-10">
                <input type="text" name="sedan" class="form-control" ng-model="producto.sedan" required />
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error':(form.$submitted || form.suv.$touched) && form.suv.$error.required}">
            <label class="col-lg-2 control-label">SUV</label>
            <div class="col-lg-10">
                <input type="text" name="suv" class="form-control" ng-model="producto.suv" required />
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error':(form.$submitted || form.familiar.$touched) && form.familiar.$error.required}">
            <label class="col-lg-2 control-label">Familiar</label>
            <div class="col-lg-10">
                <input type="text" name="familiar" class="form-control" ng-model="producto.familiar" required />
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error':(form.$submitted || form.pickup_regular.$touched) && form.pickup_regular.$error.required}">
            <label class="col-lg-2 control-label">Pickup Cab. Regular</label>
            <div class="col-lg-10">
                <input type="text" name="pickup_regular" class="form-control" ng-model="producto.pickup_regular" required />
            </div>
        </div>
          <div class="form-group" ng-class="{'has-error':(form.$submitted || form.pickup_doble.$touched) && form.pickup_doble.$error.required}">
            <label class="col-lg-2 control-label">Pickup Doble Cab.</label>
            <div class="col-lg-10">
                <input type="text" name="pickup_doble" class="form-control" ng-model="producto.pickup_doble" required />
            </div>
        </div>

    </form>   
</div>
<div class="modal-footer">   
    <!--<button class="btn btn-warning" type="button" modal-refresh data-spinner="traditional">Show</button>-->    
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancelar</button>
    <button class="btn btn-primary" type="submit" form="form">Guardar</button>
</div>
