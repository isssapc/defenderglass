
<toaster-container toaster-options="{'position-class': 'toast-bottom-right', 'close-button':true}"></toaster-container>
<h3>Gastos Extras
    <button type="button" class="btn btn-default" ng-click="ctrl.loading_show()">show</button>
    <button type="button" class="btn btn-default" ng-click="ctrl.loading_hide()">hide</button>
</h3>
<div class="row">
    <div class="col-lg-12">

        <div class="panel panel-default">
            <!--            <div class="panel-heading">
                            <button class="btn btn-default">Nuevo</button>
                        </div>-->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Descripción</th>
                                <th>Precio m2</th>
                                <th style="width: 87px;"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="g in ctrl.gastos">
                                <td>{{g.id_gasto}}</td>
                                <td>{{g.nombre}}</td>
                                <td>{{g.precio|currency}}</td>
                                <td>
                                    <button type="button" class="btn btn-default btn-sm" ng-click="ctrl.pre_edit_gasto(g)"><i class="fa fa-edit"></i></button>
                                    <button type="button" class="btn btn-default btn-sm" ng-click="ctrl.pre_del_gasto(g)"><i class="fa fa-remove"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="panel-footer">
                <button class="btn btn-default" ng-click="ctrl.pre_add_gasto()">Nuevo</button>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="confirmar.html">
    <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title" id="modal-title">Eliminar Gasto</h3>
    </div>
    <div class="modal-body" id="modal-body">
    <p>¿Desea eliminar el gasto <strong>{{gasto.nombre}}</strong>?</p>   
    </div>
    <div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancelar</button>
    <button class="btn btn-danger" type="button" ng-click="ok()" >Eliminar</button>
    </div>
</script>
