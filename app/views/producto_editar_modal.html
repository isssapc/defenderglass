<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title" id="modal-title">Editar Producto</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="form" class="form-horizontal" id="form" ng-submit="form.$valid && ok()" novalidate>    
        <div class="form-group">
            <label class="col-lg-2 control-label">Clave</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" ng-model="producto.clave" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Marca</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" ng-model="producto.marca" />
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error':(formNuevoProducto.$submitted || formNuevoProducto.modelo.$touched) && formNuevoProducto.modelo.$error.required}">
            <label class="col-lg-2 control-label">Modelo</label>
            <div class="col-lg-10">
                <input type="text" name="modelo" class="form-control" ng-model="producto.modelo" required />
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error':(formNuevoProducto.$submitted || formNuevoProducto.categoria.$touched) && formNuevoProducto.categoria.$error.required}">
            <label class="col-lg-2 control-label">Categoría</label>
            <div class="col-lg-10">
                <select class="form-control" name="categoria" ng-options="c.id_categoria as c.nombre for c in categorias" ng-model="producto.id_categoria" required>
                    <option value="">Seleccionar...</option>                                           
                </select>
            </div>
        </div>
        <div class="form-group" ng-model="producto.id_seguridad" ng-if="producto.id_categoria == 1" ng-class="{'has-error':(formNuevoProducto.$submitted || formNuevoProducto.seguridad.$touched) && formNuevoProducto.seguridad.$error.required}">
            <label class="col-lg-2 control-label">Seguridad</label>
            <div class="col-lg-10">
                <select class="form-control" name="seguridad" ng-options="s.id_seguridad as s.nombre for s in niveles_seguridad" ng-model="producto.id_seguridad" ng-required="producto.id_categoria==1">
                    <option value="">Seleccionar...</option>                                           
                </select>
            </div>
        </div> 
        <div class="form-group" ng-class="{'has-error':(formNuevoProducto.$submitted || formNuevoProducto.segmento.$touched) && formNuevoProducto.segmento.$error.required}">
            <label class="col-lg-2 control-label">Segmento</label>
            <div class="col-lg-10">
                <select class="form-control" name="segmento" ng-options="s.id_segmento as s.nombre for s in segmentos" ng-model="producto.id_segmento" required>
                    <option value="">Seleccionar...</option>                                           
                </select>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error':(formNuevoProducto.$submitted || formNuevoProducto.ancho.$touched) && formNuevoProducto.ancho.$error.required}">
            <label class="col-lg-2 control-label">Ancho</label>
            <div class="col-lg-10">
                <select class="form-control" name="ancho" ng-options="a.id_ancho as a.ancho for a in anchos" ng-model="producto.id_ancho" required>
                    <option value="">Seleccionar...</option>                                           
                </select>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error':(formNuevoProducto.$submitted || formNuevoProducto.precio.$touched) && formNuevoProducto.precio.$error.required}">
            <label class="col-lg-2 control-label">Precio</label>
            <div class="col-lg-10">
                <div class="input-group">
                    <span class="input-group-addon">USD</span>
                    <input type="text" name="precio" class="form-control" ng-model="producto.precio" required />
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Transmisión Luz</label>
            <div class="col-lg-10">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="producto.transmision_luz" />
                    <span class="input-group-addon">%</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Protección Rayos UV</label>
            <div class="col-lg-10">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="producto.proteccion_uv" />
                    <span class="input-group-addon">%</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Rechazo Solar</label>
            <div class="col-lg-10">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="producto.rechazo_solar" />
                    <span class="input-group-addon">%</span>
                </div>
            </div>
        </div>
    </form>   
</div>
<div class="modal-footer">   
    <!--<button class="btn btn-warning" type="button" modal-refresh data-spinner="traditional">Show</button>-->    
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancelar</button>
    <button class="btn btn-primary" type="submit" form="form">Guardar</button>
</div>
