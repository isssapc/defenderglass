<h3>Productos <small>Automotriz</small></h3>


<div class="row">

    <div class="col-lg-12">

        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Modelo</th>
                                <th>Sedán</th>
                                <th>SUV</th>
                                <th>Familiar</th>
                                <th>Pickup Cab. Regular</th>
                                <th>Pickup Doble Cab.</th>
                                <th style="width: 87px;"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="p in ctrl.productos">
                                <td>
                                    <div class="checkbox c-checkbox">
                                        <label>
                                            <input type="checkbox" ng-model="p.checked" />
                                            <span class="fa fa-check"></span>
                                        </label>
                                    </div>
                                </td>
                                <td>{{p.modelo}}</td>
                                <td>{{p.sedan}}</td>
                                <td>{{p.suv}}</td>
                                <td>{{p.familiar}}</td>
                                <td>{{p.pickup_regular}}</td>
                                <td>{{p.pickup_doble}}</td>
                                <td>
                                    <button type="button" class="btn btn-default btn-sm" ng-click="ctrl.pre_edit_producto(p)"><i class="fa fa-edit"></i></button>
                                    <button type="button" class="btn btn-default btn-sm" ng-click="ctrl.pre_del_producto(p)"><i class="fa fa-remove"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>

<script type="text/ng-template" id="confirmar.html">
    <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title" id="modal-title">Eliminar Producto</h3>
    </div>
    <div class="modal-body" id="modal-body">
    <p>¿Desea eliminar el producto <strong>{{producto.modelo}}</strong>?</p>   
    </div>
    <div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancelar</button>
    <button class="btn btn-danger" type="button" ng-click="ok()" >Eliminar</button>
    </div>
</script>
