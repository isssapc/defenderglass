<h3>Usuarios</h3>
<toaster-container toaster-options="{'position-class': 'toast-bottom-right', 'close-button':true}"></toaster-container>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Rol</th>
                                <th style="width: 87px;"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="u in ctrl.usuarios">
                                <td>{{u.id_usuario}}</td>
                                <td>{{u.nombre}}</td>
                                <td>{{u.email}}</td>
                                <td>{{u.rol}}</td>
                                <td>
                                    <button type="button" class="btn btn-default btn-sm" ng-click="ctrl.pre_edit_usuario(u)"><i class="fa fa-edit"></i></button>
                                    <button type="button" class="btn btn-default btn-sm" ng-click="ctrl.pre_del_usuario(u)"><i class="fa fa-remove"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
