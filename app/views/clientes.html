<h3>Clientes</h3>
<div class="row">
    <div class="col-lg-12">

        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <table st-table="ctrl.clientes" st-pipe="ctrl.get_page" class="table table-striped">
                        <thead>
                            <tr>
                                <th st-sort="id_cliente">Id</th>
                                <th st-sort="nombre">Nombre</th>
                                <th st-sort="rfc">RFC</th>
                                <th></th>
                            </tr>
                            <tr>
                                <th><input placeholder="Folio" class="form-control" st-search="id_cliente"/></th>
                                <th><input placeholder="Nombre" class="form-control" st-search="nombre"/></th>
                                <th><input placeholder="RFC" class="form-control" st-search="rfc"/></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="c in ctrl.clientes">
                                <td>{{c.id_cliente}}</td>
                                <td>{{c.nombre}}</td>
                                <td>{{c.rfc}}</td>
                                <td></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td class="text-center" st-pagination st-items-by-page="10" colspan="4"></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
