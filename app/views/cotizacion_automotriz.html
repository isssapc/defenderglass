<h3>Cotización Automotriz</h3>

<div class="row">
    <div class="col-lg-12">

        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Modelo</th>
                                <th>Sedán</th>
                                <th>SUV</th>
                                <th>Familiar</th>
                                <th>Pickup Cab. Regular</th>
                                <th>Pickup Doble Cab.</th>
                                <th style="width: 87px;"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="p in ctrl.productos">
                                <td>
                                    <div class="checkbox c-checkbox">
                                        <label>
                                            <input type="checkbox" ng-model="p.checked" />
                                            <span class="fa fa-check"></span>
                                        </label>
                                    </div>
                                </td>
                                <td>{{p.modelo}}</td>
                                <td>{{p.sedan}}</td>
                                <td>{{p.suv}}</td>
                                <td>{{p.familiar}}</td>
                                <td>{{p.pickup_regular}}</td>
                                <td>{{p.pickup_doble}}</td>
                                <td>
                                    <button type="button" class="btn btn-default btn-sm" ng-click="ctrl.pre_edit_producto(p)"><i class="fa fa-edit"></i></button>
                                    <button type="button" class="btn btn-default btn-sm" ng-click="ctrl.pre_del_producto(p)"><i class="fa fa-remove"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Cotización</div>
            <div class="panel-body">
                <uib-tabset justified="true">
                    <uib-tab heading="Valores">
                        <form>
                            <div class="form-group">
                                <label>Modelo Película</label>
                                <select class="form-control" ng-model="ctrl.cot.id_modelo" ng-options="item.id_modelo as item.modelo for item in ctrl.productos">
                                    <option value="">Seleccionar...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Tipo Vehículo</label>
                                <select class="form-control">
                                    <option value="">Seleccionar...</option>
                                    <option value="S">Sedán</option>
                                    <option value="V">SUV</option>
                                    <option value="F">Familiar/Suburban</option>
                                    <option value="R">Pickup Cabina Regular</option>
                                    <option value="D">Pickup Doble Cabina</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <div class="text-center text-bold">Inversión Total</div>
                                <div class="form-control-static text-center text-lg">$15000,00</div>
                            </div>
                        </form>
                    </uib-tab>

                    <uib-tab heading="Cliente">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Nombre</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" ng-model="ctrl.cliente.nombre">
                                </div>
                            </div>
                            <!--                            <div class="form-group">
                                                            <label class="col-lg-2 control-label">Atención</label>
                                                            <div class="col-lg-10">
                                                                <input type="text" class="form-control" ng-model="ctrl.cliente.contacto">
                                                            </div>
                                                        </div>-->
                            <!--                            <div class="form-group">
                                                            <label class="col-lg-2 control-label">Teléfono</label>
                                                            <div class="col-lg-10">
                                                                <input type="text" class="form-control" ng-model="ctrl.cliente.nombre">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-lg-2 control-label">Email</label>
                                                            <div class="col-lg-10">
                                                                <input type="text" class="form-control" ng-model="ctrl.cliente.nombre">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-lg-2 control-label">Domicilio</label>
                                                            <div class="col-lg-10">
                                                                <textarea rows="3" class="form-control" ng-model="ctrl.cliente.nombre"></textarea>
                                                            </div>
                                                        </div>-->
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button class="btn btn-default" ng-click="ctrl.add_cliente()">Guardar</button>
                                </div>
                            </div>

                        </div>
                    </uib-tab>

                    <uib-tab heading="PDF">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Dirigido a</label>
                                <div class="col-lg-10">
                                    <textarea class="form-control" rows="2" ng-model="ctrl.cot.dirigido" ></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Fecha</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control"  ng-model="ctrl.cot.fecha" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Introducción</label>
                                <div class="col-lg-10">
                                    <textarea class="form-control" rows="5" ng-model="ctrl.cot.intro" ></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 control-label">Notas</label>
                                <div class="col-lg-10">
                                    <textarea class="form-control" rows="7" ng-model="ctrl.cot.notas"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 control-label">Cuenta</label>
                                <div class="col-lg-10">
                                    <textarea class="form-control" rows="7" ng-model="ctrl.cot.cuenta"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 control-label">Atentamente</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" ng-model="ctrl.cot.autor">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 control-label">Cargo</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" ng-model="ctrl.cot.autor_cargo">
                                </div>
                            </div>


                        </div>
                    </uib-tab>
                </uib-tabset>
            </div>
            <div class="panel-footer">
                <button class="btn btn-primary" ng-click="ctrl.guardar_cotizacion()">Guardar</button>
                <button class="btn btn-primary" ng-click="ctrl.get_pdf()">PDF</button>
            </div>
        </div>

    </div>
</div>

<script type="text/ng-template" id="confirmar.html">
    <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title" id="modal-title">Eliminar Producto</h3>
    </div>
    <div class="modal-body" id="modal-body">
    <p>¿Desea eliminar el producto <strong>{{producto.modelo}}</strong>?</p>   
    </div>
    <div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancelar</button>
    <button class="btn btn-danger" type="button" ng-click="ok()" >Eliminar</button>
    </div>
</script>
